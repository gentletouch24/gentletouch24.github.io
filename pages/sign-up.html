    <div class="container-fluid">
        <div class="row mx-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-warning">
                <h1 class="h4">Registration to Smart Krishi Diary</h1>
            </div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-warning">
                <div class="row">
                    
                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                        <div id="signUpForm">
                            <h2 class="h2 text-center text-dark mb-3">Sign Up</h2>
                            <div class="form-group">
                                <label for="name">Full name<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="name" onblur="checkname()" placeholder="Type your name...">
                            </div>
                            <div class="form-group">
                                <label for="cadreid">Cadre Id<span class="text-danger ml-1">*</span></label>
                                <input type="number" class="form-control" id="cadreid" onblur="checkcadreid()" placeholder="Cadre ID">
                            </div>
                             <div class="form-group">
                                <label for="organisation">Organisation<span class="text-danger ml-1">*</span></label><br>
                                <input list="inst" name="inst" id="organisation" onblur="checkorganisation()" placeholder="organisation">
                            </div>
                             <div class="form-group">
                                <label for="cadre">BCS Batch<span class="text-danger ml-1">*</span></label><br>
								<input list="batch" name="batch" id="cadre" placeholder="Select Your Batch">
										
										</div>
								<div class="form-group">
                                <label for="phone">Mobile Number<span class="text-danger ml-1">*</span></label><br>
                                <input type="text" class="form-control" id="phone" onblur="checkphone()" placeholder="01770007177">
									</div>
								<div class="form-group">
                                <label for="bloodgroup">Blood Group<span class="text-danger ml-1">*</span></label><br>
								<input list="bgro" name="bgro" id="bloodgroup" onblur="checkbloodgroup()" placeholder="Select Blood group">
										
										</div>
									<div class="form-group">
                                <label for="division">Posting Division<span class="text-danger ml-1">*</span></label><br>
								<input list="div" name="div" id="division" onblur="checkdivision()" placeholder="Select Division">
										
										</div>
								<div class="form-group">
                                <label for="district">Posting District<span class="text-danger ml-1">*</span></label><br>
								<input list="dist" name="dist" id="district" placeholder="Select District">
									  
										</div>
                            <div class="form-group">
                                <label for="upazila">Posting Upazila<span class="text-danger ml-1">*</span></label><br>
								<input list="upaz" name="upaz" id="upazila" placeholder="Start typing...">
									  
										</div>
                            <div class="form-group">
                                <label for="designation">Designation<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="designation" onblur="checkdesignation()" placeholder="Agriculture Extension Officer">
                                <!--<small id="designationError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                           
                            <div class="form-group">
                                <label for="econtact">Emergrncy Contact<span class="text-danger ml-1">*</span></label>
                                <input type="number" class="form-control" id="econtact" onblur="checkphone()" placeholder="01770007177">
                                <!--<small id="designationError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="dob" onblur="checkdob()" placeholder="26/09/1988">
                                <!--<small id="designationError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                            <div class="form-group">
                                <label for="office">Office Address<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="office" onblur="checkoffice()" placeholder="DAE, Kaliganj, Lalmonirhat">
                                <!--<small id="officeError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                            <div class="form-group">
                                <label for="address">Permanent Address<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="address" onblur="checkaddress()" placeholder="Mithapukur, Rangpur">
                                <!--<small id="officeError" class="form-text text-danger">Field must be filled.</small>-->
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email address<span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="email" onblur="checkemail()" placeholder="name@example.com">
                                <!--small id="emailError" class="form-text text-danger">Please enter a valid email.</small-->
                            </div>
                            <div class="form-group">
                                <label for="password">Password<span class="text-danger ml-1">*</span></label>
                                <input type="password" class="form-control" id="password" onblur="checkpassword()" placeholder="Password">
                                <small id="passwordError" class="form-text text-danger">Use 6 or more characters.</small>
                            </div>
                            <button type="button" class="btn btn-primary text-uppercase mb-3" onclick="signUp()">Sign Up</button>
                            <p>Already have an account? Click here: <a href="../index.html"><strong class="text-warning text-uppercase showSignInForm">Sign In</strong></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
