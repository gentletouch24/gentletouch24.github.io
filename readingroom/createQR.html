<style type="text/css">
body{
    width:100%;
    text-align:center;
}

    border:0;
}
#main{
    margin: 15px auto;
    background:white;
    overflow: auto;
	width: 750px;
}
#header{
    background:white;
}
#mainbody{
    background: white;
    width:100%;
}
#footer{
    background:white;
}
#mp1{

}
#header ul{
    margin-bottom:0;

}
#header li{
    display:inline;

font-size:29px;

</style>
<script type="text/javascript">

function create()
{
    var data=document.getElementById("data").value;
    document.getElementById("qrimage").innerHTML="<img src='https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl="+encodeURIComponent(data)+"'/>";
}

</script>

<div id="mainbody">
<p style="font-size:35px;text-align:center;">Create QR Code</p>
<table border="0" align="center">
<tbody><tr><td>
<p style="font-size:30px;text-align:center; color: green;">Enter URL or text:</p>
<textarea cols="80" rows="3" id="data"></textarea>
</td></tr>
<tr><td align="center">
<div class="button" onclick="create()">Create</div>
</td></tr>
<tr><td align="center">

</div>
</td></tr>
